<!DOCTYPE html>
<html>
  <head>
    <title>Tibia XP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
  </head>
  <body onload="init()">
    <script src="js/exp.js"></script>
    <header class="header">Tibia XP Calculator</header>
    <div class="incial"></div>

    <div class="left-block">
      <h2>Boosted</h2>
      <div class="boosted-inner-block">
        <div class="left-inner-div">
          <label class="left-label" id="boostedCreatureName"></label>
          <img id="boostedCreatureImg"></img>
        </div>
        <div class="left-inner-div">
          <label class="left-label" id="boostedBossName"></label>
          <img id="boostedBossImg"></img>
        </div>
        <h2>Rashid</h2>
        <div class="left-inner-div">
          <label class="left-label" id="rashid"></label>
          <img src="img/Rashid.gif" width="25%" height="25%"></img>
        </div>
      </div>
    </div>

    <label style="margin-left: 25px;" id="characterName">Character Name</label>
    </br>
    <input style="width:170px" type="text" id="lookupName" value="Matauemon Shadowflames">
    <button class="char-button" onclick="document.getElementById('lookupName').value = 'Matauemon Shadowflames'">Matauemon Shadowflames</button>
    <button class="char-button" onclick="document.getElementById('lookupName').value = 'Sir Peppi'">Sir Peppi</button>
    <button class="char-button" onclick="document.getElementById('lookupName').value = 'Larerdrir'">Larerdrir</button>
    </br>
    <!--
    <button onclick="characterLookup(document.getElementById('lookupName').value)">Buscar</button>
    </br>

    <label id="voc"></label>
    </br>
    <label id="world"></label>
    </br>
    <label id="currentExpApi"> </label>
    </br>
    -->
    </br>
    <label style="margin-left: 25px;">Current lvl</label>
    <label style="margin-left: 65px;">Target lvl</label>
    </br>
    <input style="width:130px" type="number" id="current">
    <input style="width:130px" type="number" id="target" value="600">
    <button class="level-button" onclick="document.querySelector('#target').value = 600">600</button>
    <button class="level-button" onclick="document.querySelector('#target').value = 650">650</button>
    <button class="level-button" onclick="document.querySelector('#target').value = 700">700</button>
    <button class="level-button" onclick="document.querySelector('#target').value = 750">750</button>
    <button class="level-button" onclick="document.querySelector('#target').value = 800">800</button>

    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
    </div>
    <label for="start">Goal date:</label>

    <input type="date" id="goalDatePicker" name="trip-start"
          value="2023-04-17"
          min="2023-03-01" max="2024-01-01">
    </br>
    <button class="calcular-button" onclick="calculate()">CALCULAR</button>
    </br>
    <label id="expShare"> </label>
    </br>
    <label id="blessCost"> </label>
    </br>
    <label id="xpSiguienteLvl"></label>
    </br>
    <label id="dias"></label>
    </br>
    <label id="xpTotal"></label>
    </br>
    <label id="xpDayG" style="color:green; font-weight:bold"></label>
    <label id="xpDayR" style="color:red; font-weight:bold"></label>
    </br>
    <label id="xpWeek"></label>
    </br>
    <label id="xpMonth"></label>
  </body>
</html>
